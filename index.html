<script>
function playScream() {
  const audio = new Audio("scream.wav");
  audio.volume = 1.0;
  audio.load();
  audio.play().catch(err => {
    console.log("Play failed:", err);
    document.getElementById('tap').innerText = "Tap again to play scream";
  });
}

window.addEventListener('load', () => {
  // Try once on load
  playScream();
  // Fallback: allow manual tap
  document.addEventListener('click', playScream, { once: true });
});
</script>
