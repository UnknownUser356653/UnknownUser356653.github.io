<script>
function playScream() {
  const audio = new Audio("scream.mp3");
  audio.volume = 1.0; // Max volume
  audio.play().catch(()=>{}); // Try autoplay, catch block avoids errors
  document.removeEventListener('click', playScream);
  document.getElementById('tap').style.display = 'none';
}

window.addEventListener('load', () => {
  playScream();
  document.addEventListener('click', playScream); // Fallback if autoplay blocked
});
</script>
